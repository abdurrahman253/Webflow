<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Webflow</title>
</head>
<body>

    <header class="header">
       <!-- Navbar Section-->
        <nav class="nav_section">
         <div class="nav_logo">
            <h2 class="inter_normal">LOGO</h2>
         </div>
         <div class="raleway_normal nav_button">
            <button>Sign Up</button>
        </div>
        </nav>
        <!-- Banner Section-->
         <div class="banner_section">
            <h1 class="banner_heading">Cool Dark UI Template for <br> Webflow Agencies!</h1>
             <button class="banner_button">Stay Focused</button>
         </div>
    </header>
    
    <main>
     <!--Action Section-->
     <div class="action_section">
        <div class="left_side">
            <h2 class="title">See It in Action</h2>
            <p class="subtitle">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="action_button">Launch Live Preview</button>
        </div>
        <div class="right_side"> <img src="Assets/wc-mini.png" alt=""></div>
     </div>
    <!--Productive Users Section-->
    <div class="user_section">
       <div class="user_section_body">
         <div class="user_section_title">
            <h3>Joined Thousands of Productive Users</h3>
        </div>
        <div class="user_data_section">
            <div class="user_data">
                <h2 class="data">50K</h2>
                <p class="data_sub">Active Users</p>
            </div>
            <div class="user_data">
                <h2 class="data">2M+</h2>
                <p class="data_sub">Focus Sessions</p>
            </div>
            <div class="user_data">
                <h2 class="data">95%</h2>
                <p class="data_sub">Satisfaction Rate</p>
            </div>
        </div>
       </div>
    </div>
    </main>

</body>
</html>
